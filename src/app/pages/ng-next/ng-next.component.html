<h2>NG Next</h2>

<div>
  <button type="button" (click)="changeCondition()">Change condition</button>
</div>

@if (firstCondition) {
  <div>First condition is true!</div>
} @else if (secondCondition) {
  @defer (on idle) {
    <app-deferred></app-deferred>
  }
} @else {
  <div>All conditions are false!</div>
}
